<!DOCTYPE HTML>
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Global Stream</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/format.css' %}" rel="stylesheet">
</head>

<body>
<p> Back to profile <a href="{%url 'profile' %}"> Profile </a> </p>
<h1>All posts</h1>
<p>
{%for post in posts%}
User: <a href="{%url 'profile' %}"> {{post.user}} </a> <br>
Date/time: {{post.post_date}} <br>
Post: {{post.post_text}} <br>
<br>
{% endfor %}
</p>

</body>
</html>
